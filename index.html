<!DOCTYPE html>
<html>
	<head>
		<title>Your Favourite music</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous">
		</script>
		<script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
	</head>
	<body>
		<header>
			<h1 class="title">Search for your favourite song</h1>
			<button onclick="changeColor()">Change background!</button>
		<header>
		<main id="row">
				<div class="col">
					<form action="#">
						<p><input type="text" id="search" placeholder="Enter the song name.. " autocomplete="off" class="form-control" /></p>
						<p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
					</form>
					<div id="results"></div>
				</div>
		<script>
			var row = document.getElementById("row");
			function changeColor(){
				row.setAttribute("id","backgroundChange");
			}
		</script>
		</main>
		<footer>
			Copyrights@ Nikolay Terziev
		</footer>
	</body>
</html>
